<div class="container">
<form class="form"  role="form" (ngSubmit)="updateEntity(editEntity)">
	<h2>Edit Entity</h2>
	<div>
		<div class="form-group">
			<label for="name">Entity Name:</label>
			<input type="text" class="form-control"  id="name" placeholder="Entity Name"  [(ngModel)]='editEntity.name' required>
		</div>
		<div class="form-group">
			<label for="status">Status:</label>
				<select class="form-control"  [(ngModel)]="editEntity.isActive" required>
					<option value=true selected="selected">Active</option>
					<option value=false>Inactive</option>
				</select>
		</div>
		<div class="form-group">
				<button type="submit" class="btn btn-default">Update</button>
		</div>

	</div>

</form>
</div>
