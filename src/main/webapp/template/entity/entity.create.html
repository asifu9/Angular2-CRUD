<div class="container">
<form class="form"  role="form" (ngSubmit)="saveEntity(entity)">
	<h2>Create Entity</h2>
	<div>
		<div class="form-group">
			<label for="name">Entity Name:</label>
				<input type="text" class="form-control"  id="name" placeholder="Entity Name"  [(ngModel)]='entity.name' required>
			</div>
		</div>
		<div class="form-group">
			<label for="status">Status:</label>
				<select class="form-control"  [(ngModel)]="entity.isActive" required>
					<option value=false>Inactive</option>
					<option value=true selected="selected">Active</option>
				</select>
		</div>
		<div class="form-group">
				<button type="submit" class="btn btn-default">save</button>
		</div>


</form>
</div>
